<!DOCTYPE html>
<html lang="en">
<head>

    <title>Clickable Image Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <img src="images/flowchart.png" alt="Homepage Image" usemap="#image-map">
        <map name="image-map">
            <area shape="rect" coords="0,0,150,150" href="tPop.html" alt="Page 1">

            <!-- Add more clickable areas as needed -->
        </map>
    </div>

</html>
